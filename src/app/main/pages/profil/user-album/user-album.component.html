<div class="shadow p-3 mb-5 rounded bg-white">
    <div class="row" *ngIf="precedent">
        <div *ngFor="let album of albums | slice:0:6; index as i" class="col-lg-4 mb-3 album-item" (click)="goToPhotos(album.id)">
            <div class="card text-bg-dark myalbum" data-aos="flip-right" data-aos-easing="ease-out-cubic" data-aos-duration="1200">
                <img src="assets/img/Nomads.png" class="card-img" alt="background">
                <div class="card-img-overlay">
                    <p class="card-text">{{album.title}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="suivant">
        <div *ngFor="let album of albums | slice:6:10; index as i" class="col-lg-4 mb-3 album-item" (click)="goToPhotos(album.id)">
            <div class="card text-bg-dark myalbum" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="1200">
                <img src="assets/img/Cityscapes.png" class="card-img" alt="background">
                <div class="card-img-overlay">
                    <p class="card-title">{{album.title}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-dark" (click)="goPrecedent()" [disabled]="precedent">Preview</button>
        <button class="btn btn-dark" (click)="goSuivant()" [disabled]="suivant">Next</button>
    </div>
</div>
<br>
