<p>user-photo works!</p>
<div class="shadow-sm p-3 mb-2 rounded text-center">
    <a [routerLink]="['/profile/' + album.userId + '/albums']" class="h5 text-dark text-decoration-none">Album :</a> {{album.title | titlecase}}
</div>

<div class="shadow p-3 mb-5 rounded">
    <h3>Photos :</h3>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-3 photo-item">
            <div class="card text-bg-dark">
                <img src="assets/img/undraw_photo_re_5blb.svg" class="card-img p-4 m-auto" alt="Galerie Photo">
                <!-- <div class="card-img-overlay"> -->
                <p class="card-text text-center pb-2">Galerie Photo</p>
                <!-- </div> -->
            </div>
        </div>
        <div *ngFor="let photo of photos | slice:c:i" class="col-lg-3 col-md-4 col-sm-6 mb-3 photo-item">

            <div class="card text-bg-dark">
                <img src="{{photo.thumbnailUrl}}" class="card-img" alt="background">
                <div class="card-img-overlay">
                    <p class="card-text">{{photo.title|slice:0:20}}...</p>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-dark" (click)="preview()" [disabled]="c<=0">Preview</button>
        <button class="btn btn-dark" (click)="next()" [disabled]="i>=photos.length-1">Next</button>
    </div>
</div>
