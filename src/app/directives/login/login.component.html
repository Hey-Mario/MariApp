<form #loginForm="ngForm">
    <label for="email">Email :</label>
    <input type="email" class="form-control" #inputMail="ngModel" ngModel required name="email" id="email">
    <label for="password">Password :</label>
    <input type="password" class="form-control" #inputMail="ngModel" ngModel required name="password" id="password">
    <button class="btn btn-primary" (click)="login(loginForm.value)"></button>
</form>
