<div class="card">
    <div class="card-header">
        {{ user['name'] }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
        <button class="btn btn-primary" (click)="goToPost(post.id)">Show comments</button>
    </div>
</div>
